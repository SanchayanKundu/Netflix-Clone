<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <button id="sidebarToggle">‚ò∞</button>
        <img src="logo.jpg" alt="Netflix Logo" class="logo">
        <select id="location">
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="in">India</option>
        </select>
        <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        </select>
        <input type="text" placeholder="Search Netflix">
        <button id="searchButton">üîç</button>
        <button id="account">Accounts</button>
        <button id="account">Genres</button>
        <button id="returns">Orders</button>
        
    </header>

    <!-- Sidebar Section -->
    <aside id="sidebar">
        <button id="login">Login</button>
        <ul>
            <li>Categories</li>
            <li>Libraries</li>
            <li>History</li>
            <li>Trending</li>
            <li>All Time Heats</li>
        </ul>
    </aside>
<!-- Login/Signup Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
    </div>

    <div class="modal-content" id="signupContent" style="display: none;">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>
</div>
    <!-- Body Section -->
    <main>
        <div class="promo">
            <video autoplay muted loop>
                <source src="promo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1 color=red>Watch anywhere, Cancel anytime</h1>
            <button>Join free for a month</button>
            <input type="email" placeholder="Email address">
            <button background-color=red>Get Started</button>
        </div>

        <div class="image-slider">
            <!-- Images will be dynamically inserted here -->
        </div>

        <div class="card-slider">
            <button id="prevCard">‚óÑ</button>
            <div class="cards-container">
                <!-- Cards will be dynamically inserted here -->
            </div>
            <button id="nextCard">‚ñ∫</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>¬© 2023 Netflix Clone. All rights reserved.</p>
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
